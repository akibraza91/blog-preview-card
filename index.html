<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Blog preview card</title>
</head>
<body>

  <div class="container">
    <div class="inner-container">
      <img src="./assets/images/illustration-article.svg" alt="Blog Card">
      <button type="button">Learning</button>
      <p>Published 21 Dec 2023</p>
      <h3>HTML & CSS foundations</h3>
      <p class="desc">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="user">
        <img src="./assets/images/image-avatar.webp" alt="User Image">
        <p>Greg Hooper</p>
      </div>
    </div>
  </div>

  <script>
    const myHeading = document.querySelector(".inner-container h3");
    const myContainer = document.querySelector(".container");

    myHeading.addEventListener("mouseover", () => myContainer.style.boxShadow = "10px 10px #121212");
    myHeading.addEventListener("mouseout", () => myContainer.style.boxShadow = "6px 6px #121212");
  </script>
</body>
</html>
